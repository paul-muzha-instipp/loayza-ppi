{% extends "base.html" %}

{% load static %}
{% block contenido %}
<style>
.carousel-inner img {
    max-height: 350px;
    width: auto;
    margin: 0 auto;
    object-fit: contain;
}
</style>
<div class="container mt-5">
    <!-- Texto ARRIBA del carrusel -->
    <h1 class="text-center mb-3" style="color: #c40000; font-weight: bold;">¡Bienvenido a Almacén Loayza!</h1>
    <!-- CARRUSEL Bootstrap 5 -->
    <div id="carouselInicio" class="carousel slide mb-4" data-bs-ride="carousel" data-bs-interval="3500">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="{% static 'img/carruselalmacenloayza.png' %}" class="d-block w-100 rounded shadow" alt="Imagen 1">
            </div>
            <div class="carousel-item">
                <img src="{% static 'img/edificioloayza.jpeg' %}" class="d-block w-100 rounded shadow" alt="Imagen 2">
            </div>
            <div class="carousel-item">
                <img src="{% static 'img/carruselimagen3.jpeg' %}" class="d-block w-100 rounded shadow" alt="Imagen 3">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselInicio" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
            <span class="visually-hidden">Anterior</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselInicio" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
            <span class="visually-hidden">Siguiente</span>
        </button>
    </div>
    <!-- Texto DEBAJO del carrusel -->
    <h2 class="text-center mb-4" style="color: #c40000; font-weight: bold;">¡Encuentra los mejores electrodomésticos!</h2>

    <div class="text-center">
        <a class="btn btn-primary btn-lg" href="{% url 'categorias' %}">Ver categorías</a>
    </div>
</div>
{% endblock %}
